<!DOCTYPE html>
<html lang="en">

<head>
	<title>Ipsum Generator</title>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,800italic,700italic,800,700,600italic,600,400italic,300italic,300" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<h1>Pick Your Ipsum</h1>
	<div id="wrapper">
		<nav>
			<a href="#" data-ipsum="lorem" class="current">Lorem</a>
			<a href="#" data-ipsum="bacon">Bacon</a>
			<a href="#" data-ipsum="beer">Beer</a>
			<a href="#" data-ipsum="hipster">Hipster</a>
		</nav>
		<div id="form">
			<input type="text" id="paragraphs" placeholder="# of Paragraphs">
			<button id="submit">Generate</button>
		</div>
		<div id="js-content"></div>
	</div>
    
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/project.js"></script>
</body>

</html>
